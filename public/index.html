<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>COVID-19 Visualization</title>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <script
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGeuIMrKpmEwszUqMR_jUdIW3YE_CPucw&callback=initMap"
  ></script>
  <script
    defer
    src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
  ></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
  />
</head>
<nav id="nav-bar">
  <ul>
    <h1 id="title">COVID-19 Worldwide Recovery Map</h1>
  </ul>
</nav>
<body>
  <div id="map"></div>
  <div id="tooltip"></div>

  <div class="tile is-ancestor">
    <div class="tile is-3">
      <div class="card">
        <header class="card-header">
          <h1 class="card-header-title">
            Confirmed Cases
          </h1>
          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-ambulance" aria-hidden="true"></i>
            </span>
          </a>
        </header>
        <div class="card-content">
          <div class="content">
            <h2 class="number confirmed">1,703,357</h2>

            <br />
            <time datetime="2020-11-4">12:47 AM - 11 April 2020</time>
          </div>
        </div>
        <footer class="card-footer">
          <a href="https://www.medrxiv.org/content/10.1101/2020.03.22.20041079v1.full.pdf" class="card-footer-item">Practice Social-Distancing</a>
        </footer>
      </div>
    </div>
    <div class="tile is-3">
      <div class="card">
        <header class="card-header">
          <h1 class="card-header-title">Total Recovered</h1>
          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-user-shield" aria-hidden="true"></i>
            </span>
          </a>
        </header>
        <div class="card-content">
          <div class="content">
            <h2 class="number recovered">382,747</h2>
            <br />
            <time datetime="2020-11-4">12:47 AM - 11 April 2020</time>
          </div>
        </div>
        <footer class="card-footer">
          <a href="https://www.businessinsider.com/cdc-recommending-cloth-masks-face-coverings-in-public-spaces-2020-4" class="card-footer-item">Wear A Mask</a>
        </footer>
      </div>
    </div>
    <div class="tile is-3">
      <div class="card">
        <header class="card-header">
          <h1 class="card-header-title">
            Total Deceased
          </h1>
          <a href="#" class="card-header-icon" aria-label="heart broken">
            <span class="icon">
              <i class="fas fa-sad-tear" aria-hidden="true"></i>
            </span>
          </a>
        </header>
        <div class="card-content">
          <div class="content">
            <h2 class="number deceased">102,955</h2>
            <br />
            <time datetime="2020-11-4">12:47 AM - 11 April 2020</time>
          </div>
        </div>
        <footer class="card-footer">
          <a href="https://kval.com/news/local/oregon-social-distancing-stay-at-home-order-curb-transmission-of-virus-by-50-to-70" class="card-footer-item">Please Stay Home!</a>
        </footer>
      </div>
    </div>
      </div>
    </div>
  </div>
</body>
<footer>
  <h2>Data from <a href="https://ncov2019.live/data">NCOV-19</a></h2>
  <h3>#StayHomeStaySafe</h3>
</footer>
